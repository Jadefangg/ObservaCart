apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    url: http://prometheus:9090 # Prometheus service name in docker-compose
    access: proxy
    isDefault: true
    version: 1
    editable: true

  - name: Loki
    type: loki
    url: http://loki:3100 # Loki service name in docker-compose
    access: proxy
    version: 1
    editable: true

  - name: Jaeger
    type: jaeger
    url: http://jaeger:14268 # Jaeger HTTP collector endpoint
    access: proxy
    version: 1
    editable: true